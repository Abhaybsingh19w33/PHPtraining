<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Pseudo Class Selectors CSS">
        <title>Pseudo Class Selectors CSS</title>
        <style type="text/css">
            /*
            seletor:pseudo class{
                property1: value1;
                property2: value2;
            }
            */
            
            a:link{
                color: blue;
            }
            a:visited{
                color: gray;
            }
            a:hover{
                color: red;
            }
            a:active{
                color: green;
            }
            
            
        </style>
    </head>
    
    <body>
        
        <h1>Heading</h1>
        <a href="a1">first</a>
        <a href="a1">second</a>
        <a href="a1">third</a>
        <p>Paragraph Text</p>
    </body>
    
        
</html>
