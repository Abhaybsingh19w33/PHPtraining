<!DOCTYPE html>
<html>
	<head>
		<title>My Dynamic Details Page</title>
		<script type="text/javascript">

		function displayInput() {
			var testInput = document.getElementById("name").value;
			
			if(testInput.length == 0) {
				document.getElementById("para").innerHTML = "Nothing is entered";
			}
			else {
				document.getElementById("para").innerHTML = testInput;
			}
		}
		
		</script>
	</head>
	<body>
		<h1>Button is here</h1>
		<button onclick="displayInput();">Click Me</button>
		<input id="name" type="text">
		
		<p id="para">paragraph</p>
	</body>
</html>
