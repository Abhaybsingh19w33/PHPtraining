<!DOCTYPE html>
<html>
	<head>
		<title>My Dynamic vs static Page</title>
		<script type="text/javascript">
		
		function addParagraphText() {
			document.getElementById("para").innerHTML= "Thanks for adding Text";
		}
		</script>
	</head>
	<body>
		<h1>Button is here</h1>
		<button onclick="addParagraphText();">Click Me</button>
		
		<p id="para">This is a paragraph tag</p>
	</body>
</html>
