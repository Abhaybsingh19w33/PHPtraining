<!DOCTYPE html>
<html>
	<head>
		<title>onblur event page</title>
		<script type="text/javascript">

		function checkField1() {
			var field = document.getElementById("field1").value;
			
			if(field.length < 5 ) {
				document.getElementById("message1").innerHTML = "Too Short!";
			}
			else {
					document.getElementById("message1").innerHTML = "That's long enough!";
			}
		}
		
		function checkField2() {
			var field = document.getElementById("field2").value;
			
			if(field.length != "" ) {
				document.getElementById("message2").innerHTML = "Input Accepted";
			}
			else {
					document.getElementById("message2").innerHTML = "You must provide input!";
			}
		}
		
		function checkField3() {
			var field = document.getElementById("field3").value;
			
			if(field.length < 5 ) {
				document.getElementById("message3").innerHTML = "Too Short!";
			}
			else {
					document.getElementById("message3").innerHTML = "That's long enough!";
			}
		}
		</script>
	</head>
	<body>
		<h1>Javascript onblur event tests</h1>
		
		<input id="field1" type="text" onblur="checkField1()"/>
		<span id="message1"></span>
		<input id="field2" type="text" onblur="checkField2()"/>
		<span id="message2"></span>
		<input id="field3" type="text"onblur="checkField3()"/>
		<span id="message3"></span>
	</body>
</html>
